<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мыльная мама - Мастерская крафтового мыла</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #a07945;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 2rem 0;
            font-weight: 400;
            opacity: 0.9;
        }

        .telegram-link {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            
            span {
                transition: all 0.3s ease;
                border-bottom: 2px solid transparent;
            }
        }

        .telegram-link:hover span {
            border-bottom: 2px solid white;
        }

        .telegram-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
